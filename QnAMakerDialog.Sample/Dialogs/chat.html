<ul class="chat" id="conversation"></ul>
<input id="input-text" type="text" />
<button type="button" id="btn-send">Send</button>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
$('#btn-send').click(function () {
    alert('s');
    // Convert text to Message object
    var message = {
        text: $('#input-text').val(),
        type: "Message",
        recipient: "sss",
        from:"bot"
    };

    // Create outgoing message html and add to list
    var htmlOutgoing = "<li>" + message.text + "</li>";
    $('#conversation').append(htmlOutgoing);

    $.ajax({
        url: 'https://qnamakerapp.azurewebsites.net/api/message', // Change to your proper url
        headers: {
            "MicrosoftAppId":"197d4f74-1004-496a-9c15-2fb0d5d121a2",
            "MicrosoftAppPassword":"KZO5f8ORYFrQUOWYXmmbmng"
            // more as you need
        },
        dataType: "json",
        type: "POST",
        contentType: 'application/json; charset=utf-8',
        data: JSON.stringify(message),
        async: true,
        processData: false,
        cache: false,
        success: function (data) {
            // Create incoming message html and add to list
            var htmlIncoming = "<li>" + data.text + "</li>";
            $('#conversation').append(htmlIncoming);
        },
        error: function (xhr) {
            alert('error');
        }
    });

    $('#text-input').val("");
})</script>
